<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shadowverse Card Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">

  <style>
    /* === Load custom fonts === */
    @font-face {
      font-family: 'Memento';
      src: url('font/Memento-SemiBold.ttf') format('truetype');
    }
    @font-face {
      font-family: 'NotoSans';
      src: url('font/NotoSansJP-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Roboto';
      src: url('font/Roboto-Regular.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Sv_numbers';
      src: url('font/Sv_numbers-Regular.ttf') format('truetype');
    }

    * {
      font-family: 'Roboto', sans-serif;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shadowverse Card Generator</h1>
    <div class="top-buttons">
      <label class="upload-btn">
        Upload Art
        <input type="file" id="artUpload" accept="image/*">
      </label>
      <button id="downloadBtn">Download</button>
    </div>
  </header>

  <main class="layout">
    <!-- Left side: Controls -->
    <section class="left-panel">
      <label>Class:
        <select id="cardClass">
          <option>Neutral</option>
          <option>Forestcraft</option>
          <option>Swordcraft</option>
          <option>Runecraft</option>
          <option>Dragoncraft</option>
          <option>Abysscraft</option>
          <option>Havencraft</option>
          <option>Portalcraft</option>
        </select>
      </label>

      <label>Type:
        <select id="cardType">
          <option>Follower</option>
          <option>Spell</option>
          <option>Amulet</option>
        </select>
      </label>

      <label>Rarity:
        <select id="cardRarity">
          <option>Bronze</option>
          <option>Silver</option>
          <option>Gold</option>
          <option>Legendary</option>
        </select>
      </label>

      <div class="stat-row">
        <label>Cost:
          <input type="number" id="costValue" min="0" value="1">
        </label>
        <label id="attackLabel">Attack:
          <input type="number" id="attackValue" min="0" value="1">
        </label>
        <label id="defenseLabel">Defense:
          <input type="number" id="defenseValue" min="0" value="1">
        </label>
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" id="tokenCheckbox"> Token card</label>
        <label><input type="checkbox" id="wordCountCheckbox"> Show word count</label>
      </div>

      <input id="illustratorName" type="text" placeholder="Illustrator" />
    </section>

    <!-- Right side: Text fields -->
    <section class="right-panel">
      <input id="cardName" type="text" placeholder="Card Name" />
      <input id="cardTrait" type="text" placeholder="Trait" />

      <textarea id="cardText" placeholder="Card Text"></textarea>
      <textarea id="evolveText" placeholder="Evolve Text"></textarea>
      <textarea id="superEvolveText" placeholder="Super-Evolve Text"></textarea>
      <textarea id="crestText" placeholder="Crest Text"></textarea>
      <textarea id="faithText" placeholder="Faith Text"></textarea>
    </section>
  </main>

  <section class="canvas-container">
    <canvas id="previewCanvas" width="1920" height="1080"></canvas>
  </section>

  <!-- Crest upload -->
  <input type="file" id="crestArtUpload" accept="image/*" style="display:none;">
  <div id="crestCropModal" style="display:none;">
    <img id="crestCropImage" style="max-width:100%;">
    <button id="crestCropConfirm">Confirm</button>
    <button id="crestCropCancel">Cancel</button>
  </div>

  <!-- Faith upload -->
  <input type="file" id="faithArtUpload" accept="image/*" style="display:none;">
  <div id="faithCropModal" style="display:none;">
    <img id="faithCropImage" style="max-width:100%;">
    <button id="faithCropConfirm">Confirm</button>
    <button id="faithCropCancel">Cancel</button>
  </div>

  <!-- Crop modal -->
  <div id="cropModal" class="modal">
    <div class="modal-content">
      <h2>Crop Image (450Ã—560)</h2>
      <img id="cropImage" src="" alt="Crop Area">
      <div class="modal-buttons">
        <button id="cropConfirm">Crop</button>
        <button id="cropCancel">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
