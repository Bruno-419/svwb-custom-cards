<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shadowverse Card Generator</title>

  <!-- Local stylesheet -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* === Load custom fonts (kept from your original) === */
    @font-face { font-family: 'Memento'; src: url('font/Memento-SemiBold.ttf') format('truetype'); }
    @font-face { font-family: 'NotoSans'; src: url('font/NotoSansJP-Regular.ttf') format('truetype'); }
    @font-face { font-family: 'Roboto'; src: url('font/Roboto-Regular.ttf') format('truetype'); }
    @font-face { font-family: 'Sv_numbers'; src: url('font/Sv_numbers-Regular.ttf') format('truetype'); }

    * { font-family: 'Roboto', sans-serif; box-sizing: border-box; }
  </style>
</head>
<body>
  <header>
    <h1>Shadowverse Card Generator</h1>
    <p class="subheader">
      V1.0.0 — May not work on all browsers, probably works in Chrome/Firefox.
      Enable JavaScript or this website will explode.
    </p>

    <div class="top-buttons">
      <label class="upload-btn">
        Upload Art
        <input type="file" id="artUpload" accept="image/*">
      </label>

      <button id="downloadBtn" type="button">Download</button>
    </div>
  </header>

  <!-- APP GRID: preview column (fixed) + existing layout -->
  <div class="app-grid">
    <!-- LEFT FIXED PREVIEW COLUMN -->
    <aside class="preview-column" aria-label="Art previews">
      <!-- Main Art Preview -->
      <div class="preview-block">
        <div class="preview-title">Main Art (450×560)</div>
        <canvas id="mainPreviewCanvas" width="450" height="560" class="preview-canvas rect"></canvas>
        <input id="mainZoomSlider" class="zoom-slider" type="range" min="0.5" max="3" step="0.01" value="1">
        <div class="preview-hint">Drag image to reposition · Use slider to zoom</div>
      </div>

      <!-- Crest Preview -->
      <div class="preview-block small">
        <div class="preview-title">Crest (56×57)</div>
        <canvas id="crestPreviewCanvas" width="56" height="57" class="preview-canvas circle"></canvas>
        <input id="crestZoomSlider" class="zoom-slider" type="range" min="0.5" max="4" step="0.01" value="1">
      </div>

      <!-- Faith Preview -->
      <div class="preview-block small">
        <div class="preview-title">Faith (56×57)</div>
        <canvas id="faithPreviewCanvas" width="56" height="57" class="preview-canvas circle"></canvas>
        <input id="faithZoomSlider" class="zoom-slider" type="range" min="0.5" max="4" step="0.01" value="1">
      </div>
    </aside>

    <!-- EXISTING TWO-COLUMN LAYOUT (unchanged structure) -->
    <main class="layout">
      <!-- LEFT PANEL -->
      <section class="left-panel">
        <label class="field">
          <span class="field-label">Name</span>
          <input id="cardName" type="text">
        </label>

        <label class="field">
          <span class="field-label">Trait</span>
          <input id="cardTrait" type="text">
        </label>

        <label class="field">
          <span class="field-label">Class</span>
          <select id="cardClass">
            <option>Neutral</option>
            <option>Forestcraft</option>
            <option>Swordcraft</option>
            <option>Runecraft</option>
            <option>Dragoncraft</option>
            <option>Abysscraft</option>
            <option>Havencraft</option>
            <option>Portalcraft</option>
          </select>
        </label>

        <label class="field">
          <span class="field-label">Type</span>
          <select id="cardType">
            <option>Follower</option>
            <option>Spell</option>
            <option>Amulet</option>
          </select>
        </label>

        <label class="field">
          <span class="field-label">Rarity</span>
          <select id="cardRarity">
            <option>Bronze</option>
            <option>Silver</option>
            <option>Gold</option>
            <option>Legendary</option>
          </select>
        </label>

        <div class="stat-row">
          <label class="field small-field">
            <span class="field-label">Cost</span>
            <input type="number" id="costValue" min="0" value="1">
          </label>

          <div id="statExtraFields">
            <label class="field small-field">
              <span class="field-label">Attack</span>
              <input type="number" id="attackValue" min="0" value="1">
            </label>
            <label class="field small-field">
              <span class="field-label">Defense</span>
              <input type="number" id="defenseValue" min="0" value="1">
            </label>
          </div>
        </div>

        <div class="checkbox-group">
          <label class="checkbox-inline"><input type="checkbox" id="tokenCheckbox"> <span>Token card</span></label>
          <label class="checkbox-inline"><input type="checkbox" id="wordCountCheckbox"> <span>Show word count</span></label>
        </div>

        <label class="field">
          <span class="field-label">Illustrator</span>
          <input id="illustratorName" type="text">
        </label>
      </section>

      <!-- RIGHT PANEL -->
      <section class="right-panel">
        <label class="field">
          <span class="field-label">Card Text</span>
          <textarea id="cardText"></textarea>
        </label>

        <label class="field">
          <span class="field-label">Evolve Text</span>
          <textarea id="evolveText"></textarea>
        </label>

        <label class="field">
          <span class="field-label">Super-Evolve Text</span>
          <textarea id="superEvolveText"></textarea>
        </label>

        <div class="crest-section">
          <label class="field">
            <span class="field-label">Crest Text</span>
            <textarea id="crestText"></textarea>
          </label>
          <label class="upload-btn small" id="crestUploadBtn" style="display:none;">
            Upload Crest Art
            <input type="file" id="crestArtUpload" accept="image/*">
          </label>
        </div>

        <div class="faith-section">
          <label class="field">
            <span class="field-label">Faith Text</span>
            <textarea id="faithText"></textarea>
          </label>
          <label class="upload-btn small" id="faithUploadBtn" style="display:none;">
            Upload Faith Art
            <input type="file" id="faithArtUpload" accept="image/*">
          </label>
        </div>
      </section>
    </main>
  </div>

  <section class="canvas-container">
    <canvas id="previewCanvas" width="1920" height="1080"></canvas>
  </section>

  <!-- include your original script (keeps existing drawCard & logic) -->
  <script src="script.js"></script>

  <!-- NEW: preview interaction helpers (append these to script.js instead if you prefer) -->
  <script>
    /* Note: I appended a full implementation into script.js itself in the block I provided below.
       If you prefer the code inlined here, move that block into an external file and include it.
       For clarity I kept index.html unchanged except for the new preview column above. */
  </script>
</body>
</html>
