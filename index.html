<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Shadowverse: Worlds Beyond Card Generator</title>

  <!-- Local stylesheet -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* === Load custom fonts (kept from your original) === */
    @font-face { font-family: 'Memento'; src: url('font/Memento-SemiBold.ttf') format('truetype'); }
    @font-face { font-family: 'NotoSans'; src: url('font/NotoSansJP-Regular.ttf') format('truetype'); }
    @font-face { font-family: 'Roboto'; src: url('font/Roboto-Regular.ttf') format('truetype'); }
    @font-face { font-family: 'Sv_numbers'; src: url('font/Sv_numbers-Regular.ttf') format('truetype'); }

    * { font-family: 'Roboto', sans-serif; box-sizing: border-box; }
  </style>
</head>
<body>
  <header>
    <h1>Shadowverse: Worlds Beyond Card Generator</h1>
    <p class="subheader">
      V1.0.0 â€” May not work on all browsers, probably works in Chrome/Firefox.
      Enable JavaScript or this website will explode!
    </p>

    <div class="top-buttons">
      <label class="upload-btn">
        Upload Art
        <input type="file" id="artUpload" accept="image/*">
      </label>

      <button id="downloadBtn" type="button">Download</button>
    </div>
  </header>

  <!-- APP GRID: preview column (fixed) + existing layout -->
  <div class="app-grid">
    <!-- LEFT FIXED PREVIEW COLUMN (MAIN ART ONLY) -->
    <aside class="preview-column" aria-label="Art previews">
      <!-- Main Art Preview -->
      <div class="preview-block">
        <div class="preview-title">Card Art</div>
        <canvas id="mainPreviewCanvas" width="450" height="560" class="preview-canvas rect"></canvas>
        <input id="mainZoomSlider" class="zoom-slider" type="range" min="0.5" max="3" step="0.01" value="1">
      </div>
    </aside>

    <!-- EXISTING TWO-COLUMN LAYOUT -->
    <main class="layout">
      <!-- LEFT PANEL -->
      <section class="left-panel">
        <label class="field">
          <span class="field-label">Name</span>
          <input id="cardName" type="text">
        </label>

        <label class="field">
          <span class="field-label">Trait</span>
          <input id="cardTrait" type="text">
        </label>

        <label class="field">
          <span class="field-label">Class</span>
          <select id="cardClass">
            <option>Neutral</option>
            <option>Forestcraft</option>
            <option>Swordcraft</option>
            <option>Runecraft</option>
            <option>Dragoncraft</option>
            <option>Abysscraft</option>
            <option>Havencraft</option>
            <option>Portalcraft</option>
          </select>
        </label>

        <label class="field">
          <span class="field-label">Type</span>
          <select id="cardType">
            <option>Follower</option>
            <option>Spell</option>
            <option>Amulet</option>
          </select>
        </label>

        <label class="field">
          <span class="field-label">Rarity</span>
          <select id="cardRarity">
            <option>Legendary</option>
            <option>Gold</option>
            <option>Silver</option>
            <option>Bronze</option>
          </select>
        </label>

        <div class="stat-row">
          <label class="field small-field">
            <span class="field-label">Cost</span>
            <input type="number" id="costValue" min="0" value="1">
          </label>

          <div id="statExtraFields" style="visibility: visible;">
            <label class="field small-field">
              <span class="field-label">Attack</span>
              <input type="number" id="attackValue" min="0" value="1">
            </label>
            <label class="field small-field">
              <span class="field-label">Defense</span>
              <input type="number" id="defenseValue" min="0" value="1">
            </label>
          </div>
        </div>

        <div class="checkbox-group">
          <label class="checkbox-inline"><input type="checkbox" id="tokenCheckbox"> <span>Token card</span></label>
          <label class="checkbox-inline"><input type="checkbox" id="wordCountCheckbox"> <span>Show word count</span></label>
        </div>

        <label class="field">
          <span class="field-label">Illustrator</span>
          <input id="illustratorName" type="text">
        </label>
      </section>

      <!-- RIGHT PANEL -->
      <section class="right-panel">
        <label class="field">
          <div class="text-toolbar">
            <span class="field-label">Card Text</span>
            <button type="button" data-format="bold">B</button>
            <button type="button" data-format="italic">I</button>
            <button type="button" data-format="color">Gold</button>
          </div>
          <textarea id="cardText"></textarea>
        </label>

        <label class="field">
          <div class="text-toolbar">
            <span class="field-label">Evolve Text</span>
            <button type="button" data-format="bold">B</button>
            <button type="button" data-format="italic">I</button>
            <button type="button" data-format="color">Gold</button>
          </div>
          <textarea id="evolveText"></textarea>
        </label>

        <label class="field">
          <div class="text-toolbar">
            <span class="field-label">Super-Evolve Text</span>
            <button type="button" data-format="bold">B</button>
            <button type="button" data-format="italic">I</button>
            <button type="button" data-format="color">Gold</button>
          </div>
          <textarea id="superEvolveText"></textarea>
        </label>

        <!-- === CREST SECTION === -->
        <div class="crest-section adorned-crest">
          <div class="crest-inner">
            <label class="upload-btn small" id="crestUploadBtn" style="display:none;">
              Upload Crest Art
              <input type="file" id="crestArtUpload" accept="image/*">
            </label>

            <div class="crest-art-container">
              <canvas id="crestPreviewCanvas" width="56" height="57" class="preview-canvas circle"></canvas>
              <input id="crestZoomSlider" class="zoom-slider" type="range" min="0.075" max="3" step="0.01" value="1">
            </div>
          </div>

          <label class="field">
            <span class="field-label">Crest Name</span>
            <input id="crestName" type="text">
          </label>

          <label class="field">
            <div class="text-toolbar">
              <span class="field-label">Crest Text</span>
              <button type="button" data-format="bold">B</button>
              <button type="button" data-format="italic">I</button>
              <button type="button" data-format="color">Gold</button>
            </div>
            <textarea id="crestText"></textarea>
          </label>
        </div>

        <!-- === FAITH SECTION === -->
        <div class="faith-section adorned-faith">
          <div class="faith-inner">
            <label class="upload-btn small" id="faithUploadBtn" style="display:none;">
              Upload Faith Art
              <input type="file" id="faithArtUpload" accept="image/*">
            </label>

            <div class="faith-art-container">
              <canvas id="faithPreviewCanvas" width="56" height="57" class="preview-canvas circle"></canvas>
              <input id="faithZoomSlider" class="zoom-slider" type="range" min="0.075" max="3" step="0.01" value="1">
            </div>
          </div>

          <label class="field">
            <span class="field-label">Faith Name</span>
            <input id="faithName" type="text">
          </label>

          <label class="field">
            <div class="text-toolbar">
              <span class="field-label">Faith Text</span>
              <button type="button" data-format="bold">B</button>
              <button type="button" data-format="italic">I</button>
              <button type="button" data-format="color">Gold</button>
            </div>
            <textarea id="faithText"></textarea>
          </label>
        </div>




      </section>
    </main>
  </div>

  <section class="canvas-container">
    <canvas id="previewCanvas" width="1920" height="1080"></canvas>
  </section>

  <script src="script.js"></script>

  <script>
    const cardTypeSelect = document.getElementById('cardType');
    const statExtraFields = document.getElementById('statExtraFields');

    function toggleStatsVisibility() {
      const value = cardTypeSelect.value.toLowerCase();
      statExtraFields.style.visibility = (value === 'follower') ? 'visible' : 'hidden';
    }

    toggleStatsVisibility();
    cardTypeSelect.addEventListener('change', toggleStatsVisibility);
  </script>
  <script>
    // --- Download button functionality ---
    (function () {
      const downloadBtn = document.getElementById('downloadBtn');
      const canvas = document.getElementById('previewCanvas');

      if (!downloadBtn || !canvas) return;

      downloadBtn.addEventListener('click', () => {
        // Use toBlob when available
        if (canvas.toBlob) {
          canvas.toBlob((blob) => {
            if (!blob) return;
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'shadowverse_card.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            setTimeout(() => URL.revokeObjectURL(link.href), 1500);
          }, 'image/png');
        } else {
          // Fallback for older browsers
          const url = canvas.toDataURL('image/png');
          const a = document.createElement('a');
          a.href = url;
          a.download = 'shadowverse_card.png';
          a.click();
        }
      });
    })();
  </script>

</body>
</html>
